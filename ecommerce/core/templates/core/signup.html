{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <div class="container text-start d-flex justify-content-center align-items-center min-vh-100">    
            <form action="" method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary">
                        {{message}}
                    </div>
                {% endfor %}
                {% endif %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
    </div>
{% endblock %}
