{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container text-start d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
                    <a href="{% url 'customer_signup'  %}" >Don't have an account?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
