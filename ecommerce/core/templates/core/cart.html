{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block body %}
{% include "navbar.html" %}
    <div class="container text-center mt-5">
        <h1 class="mb-5">Cart</h1>
        <div class="row gy-3 text-center justify-content-center mb-3">
            {% for item in cart.items.all %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <div class="card">
                    <img src="{{item.product.images.first.image.url}}" class="card-img-top product-card-image" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{item.product.name}}</h5>
                    <p class="card-text">Rs : {{item.product.price}}</p>
                    <p class="card-text">Qty : {{item.quantity}}</p>
                    <a href="{% url 'product_page' item.product.pk %}" class="btn btn-primary">View</a>
                    <!-- <a href="{% url 'product_page' item.product.pk %}" class="btn btn-primary"><i class="bi bi-bag-plus-fill"></i></a> -->
                </div> </div> 
            </div>
                {% empty %}
                empty
                {% endfor %}
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col">
                <a href="{% url 'checkout'  %}" class="btn btn-warning">Checkout</a>
            </div>
        </div>
    </div>
{% endblock %}
